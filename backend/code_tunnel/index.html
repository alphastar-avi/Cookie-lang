<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Code Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <style>
        .CodeMirror {
            height: 100%;
            font-size: 16px;
        }
        .editor-container {
            height: calc(100vh - 80px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Cookie Code Editor</h1>
        <div class="flex space-x-4 editor-container">
            <!-- Code Editor (65%) -->
            <div class="w-3/5 bg-white rounded-lg shadow-lg overflow-hidden">
                <textarea id="code-editor"></textarea>
            </div>
            
            <!-- Output (35%) -->
            <div class="w-2/5 bg-white rounded-lg shadow-lg p-4">
                <h2 class="text-xl font-semibold mb-2">Output</h2>
                <pre id="output" class="bg-gray-100 p-4 rounded h-[calc(100%-40px)] overflow-auto"></pre>
            </div>
        </div>
        
        <!-- Run Button -->
        <div class="mt-4 text-center">
            <button id="run-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                Compile & Run
            </button>
        </div>

        <!-- Ngrok URL Input -->
        <div class="mt-4 text-center">
            <input type="text" id="ngrok-url-input" class="w-full max-w-md p-2 border border-gray-300 rounded-lg text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your ngrok URL (e.g., https://your-tunnel.ngrok-free.app)">
        </div>
    </div>

    <script>
        // Initialize CodeMirror
        var editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
            mode: "javascript",
            theme: "monokai",
            lineNumbers: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            indentUnit: 4,
            tabSize: 4,
            lineWrapping: true
        });

        // Set initial code
        editor.setValue('print("Hello from Cookie!");');

        // Run button click handler
        document.getElementById("run-button").addEventListener("click", async () => {
            const code = editor.getValue();
            const outputElement = document.getElementById("output");
            const ngrokUrlInput = document.getElementById("ngrok-url-input");
            let ngrokBaseUrl = ngrokUrlInput.value.trim();

            if (!ngrokBaseUrl) {
                outputElement.textContent = "Error: Please enter your ngrok URL.";
                return;
            }

            // Ensure the URL ends with /run
            if (!ngrokBaseUrl.endsWith("/run")) {
                // Append /run if it's not already there
                if (ngrokBaseUrl.endsWith("/")) {
                    ngrokBaseUrl += "run";
                } else {
                    ngrokBaseUrl += "/run";
                }
            }

            try {
                outputElement.textContent = "Running...";
                console.log("Sending code to:", ngrokBaseUrl);
                console.log("Sending code:", code);
                
                const response = await fetch(ngrokBaseUrl, {
                    method: "POST",
                    body: code,
                    headers: {
                        "Content-Type": "text/plain",
                        "Accept": "text/plain"
                    },
                    mode: "cors"
                });

                console.log("Response status:", response.status);
                console.log("Response headers:", Object.fromEntries(response.headers.entries()));

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Error response:", errorText);
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }

                const result = await response.text();
                console.log("Received result:", result);
                outputElement.textContent = result;
            } catch (error) {
                console.error("Error details:", error);
                outputElement.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
